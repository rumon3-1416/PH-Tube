<!DOCTYPE html>
<html lang="en" data-theme="light">
<!-- data-theme="light" -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH Tube</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .interFont {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="interFont">
  <header class="w-[95%] max-w-[1200px] mx-auto border-b-2 border-[#d1d1d1]">
    <nav class="py-8 flex flex-wrap justify-between items-center gap-4 md:gap-0">
      <div class="w-full md:w-1/3">
        <img class="h-10 mx-auto md:mx-0" src="./assets/Logo.png" alt="logo">
      </div>
      <div class="md:flex md:justify-center md:w-1/3">
        <button class="bg-[#d3d3d3] text-lg font-medium px-5 py-2.5 rounded-md">Sort by
          view</button>
      </div>
      <div class="md:flex md:justify-end md:w-1/3">
        <button class="bg-[#FF1F3D] text-white text-lg font-medium px-5 py-2.5 rounded-md">Blog</button>
      </div>
    </nav>
  </header>

  <main class="w-[95%] max-w-[1200px] mx-auto">
    <!-- Category buttons starts -->
    <section id="category-btns" class="py-8 flex justify-center gap-3 md:gap-6 items-center">
      <button class="cat-btn bg-[#FF1F3D] text-white font-medium px-3 md:px-5 py-2 rounded-md">All</button>
    </section>
    <!-- Category buttons ends -->

    <!-- Videos starts -->
    <section id="videos-container" class="py-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    </section>
    <!-- Videos ends -->
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
